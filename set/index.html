<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeSim AI: Alpha Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Share+Tech+Mono&family=Rajdhani:wght@500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      // Non-destructive Polyfill for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.NODE_ENV) {
        window.process.env.NODE_ENV = 'development';
      }
    </script>
    <style>
      :root {
        --color-terminal-bg: #050a0f;
        --color-terminal-text: #00ff9d; /* Financial Green */
        --color-bearish: #ff3333;
        --scanline-color: rgba(0, 0, 0, 0.5);
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #010203;
        color: #e5e7eb;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      .font-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
      
      /* CRT Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
      }
      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 50;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.027906; }
        5% { opacity: 0.048263; }
        10% { opacity: 0.023028; }
        15% { opacity: 0.080276; }
        20% { opacity: 0.012586; }
        25% { opacity: 0.07289; }
        30% { opacity: 0.038459; }
        35% { opacity: 0.096472; }
        40% { opacity: 0.015241; }
        45% { opacity: 0.043516; }
        50% { opacity: 0.082071; }
        55% { opacity: 0.038597; }
        60% { opacity: 0.012112; }
        65% { opacity: 0.046399; }
        70% { opacity: 0.080036; }
        75% { opacity: 0.032655; }
        80% { opacity: 0.013583; }
        85% { opacity: 0.086558; }
        90% { opacity: 0.035767; }
        95% { opacity: 0.07682; }
        100% { opacity: 0.046033; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border: 1px solid #374151;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151; 
      }

      .text-glow {
        text-shadow: 0 0 5px rgba(0, 255, 157, 0.4);
      }
      .text-glow-red {
        text-shadow: 0 0 5px rgba(255, 51, 51, 0.4);
      }
      
      /* Utilities */
      .glitch-text {
        position: relative;
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>

</head>

    <div id="root"></div>

  </body>
</html>
